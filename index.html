<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecretDrop | Anonymous Messages</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #FF3E6C;
      --secondary: #9147FF;
      --text: #1A1A1A;
      --text-light: #6B6B6B;
      --bg: #FFFFFF;
      --card-bg: #F8F8F8;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      color: var(--text-light);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      margin-bottom: 15px;
      font-size: 16px;
    }

    .btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .link-display {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--radius);
      margin: 15px 0;
      word-break: break-all;
      font-size: 14px;
    }

    .message {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--radius);
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      color: var(--text-light);
      font-size: 13px;
      margin-top: 8px;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: var(--text-light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">SecretDrop</div>
    </header>

    <!-- Create Screen -->
    <div id="create-screen" class="screen active">
      <div class="card">
        <h1>Create Your Link</h1>
        <p>Get your personal link to receive anonymous messages</p>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button id="create-btn" class="btn">
          <span class="material-icons">link</span>
          Generate Link
        </button>
      </div>
    </div>

    <!-- Link Screen -->
    <div id="link-screen" class="screen">
      <div class="card">
        <h1>Your SecretDrop Link</h1>
        <p>Share this link to receive anonymous messages:</p>
        <div class="link-display" id="generated-link"></div>
        <button id="copy-btn" class="btn">
          <span class="material-icons">content_copy</span>
          Copy Link
        </button>
        <button id="inbox-btn" class="btn" style="margin-top: 10px;">
          <span class="material-icons">inbox</span>
          View My Messages
        </button>
      </div>
    </div>

    <!-- Send Screen -->
    <div id="send-screen" class="screen">
      <div class="card">
        <h1>Send Anonymous Message</h1>
        <p>Your message will be sent to <span id="target-username" style="font-weight: bold;"></span></p>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button id="send-btn" class="btn">
          <span class="material-icons">send</span>
          Send Message
        </button>
      </div>
    </div>

    <!-- Inbox Screen -->
    <div id="inbox-screen" class="screen">
      <div class="card">
        <h1>Your Messages</h1>
        <p>Anonymous messages you've received</p>
      </div>
      <div id="messages-container"></div>
      <button id="new-link-btn" class="btn" style="background: #eee; color: #333; margin-top: 20px;">
        <span class="material-icons">add</span>
        Create New Link
      </button>
    </div>
  </div>

  <script>
    // DOM Elements
    const screens = {
      create: document.getElementById('create-screen'),
      link: document.getElementById('link-screen'),
      send: document.getElementById('send-screen'),
      inbox: document.getElementById('inbox-screen')
    };
    
    const usernameInput = document.getElementById('username');
    const createBtn = document.getElementById('create-btn');
    const generatedLink = document.getElementById('generated-link');
    const copyBtn = document.getElementById('copy-btn');
    const inboxBtn = document.getElementById('inbox-btn');
    const targetUsername = document.getElementById('target-username');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');
    const messagesContainer = document.getElementById('messages-container');
    const newLinkBtn = document.getElementById('new-link-btn');

    // Check URL hash
    const hash = window.location.hash.substring(1);
    
    // Initialize
    if (hash) {
      const isOwner = localStorage.getItem('sd-owner') === hash;
      if (isOwner) {
        showScreen('inbox');
        loadMessages(hash);
        startMessagePolling(hash);
      } else {
        showScreen('send');
        targetUsername.textContent = hash;
      }
    }

    // Create Link
    createBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) return alert('Please enter a username');
      
      const link = `${window.location.origin}${window.location.pathname}#${username}`;
      generatedLink.textContent = link;
      localStorage.setItem('sd-owner', username);
      localStorage.setItem(`sd-messages-${username}`, JSON.stringify([])); // Initialize empty messages
      showScreen('link');
    });

    // Copy Link
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(generatedLink.textContent);
      copyBtn.innerHTML = '<span class="material-icons">check</span> Copied!';
      setTimeout(() => {
        copyBtn.innerHTML = '<span class="material-icons">content_copy</span> Copy Link';
      }, 2000);
    });

    // View Inbox
    inboxBtn.addEventListener('click', () => {
      const username = localStorage.getItem('sd-owner');
      window.location.hash = username;
      showScreen('inbox');
      loadMessages(username);
      startMessagePolling(username);
    });

    // Send Message
    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (!message) return alert('Please enter a message');
      
      const username = window.location.hash.substring(1);
      const messages = JSON.parse(localStorage.getItem(`sd-messages-${username}`)) || [];
      messages.push({
        text: message,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem(`sd-messages-${username}`, JSON.stringify(messages));
      messageInput.value = '';
      
      sendBtn.innerHTML = '<span class="material-icons">check</span> Sent!';
      setTimeout(() => {
        sendBtn.innerHTML = '<span class="material-icons">send</span> Send Message';
      }, 2000);
    });

    // New Link
    newLinkBtn.addEventListener('click', () => {
      const currentUser = localStorage.getItem('sd-owner');
      localStorage.removeItem('sd-owner');
      localStorage.removeItem(`sd-messages-${currentUser}`);
      window.location.hash = '';
      window.location.reload();
    });

    // Helper Functions
    function showScreen(screen) {
      Object.values(screens).forEach(s => s.classList.remove('active'));
      document.getElementById(`${screen}-screen`).classList.add('active');
    }

    function loadMessages(username) {
      const messages = JSON.parse(localStorage.getItem(`sd-messages-${username}`)) || [];
      messagesContainer.innerHTML = '';
      
      if (messages.length === 0) {
        messagesContainer.innerHTML = `
          <div class="empty-state">
            <p>No messages yet. Share your link to receive messages!</p>
          </div>
        `;
        return;
      }
      
      // Show newest messages first
      messages.slice().reverse().forEach(msg => {
        const messageEl = document.createElement('div');
        messageEl.className = 'message';
        messageEl.innerHTML = `
          <div>${msg.text}</div>
          <div class="message-meta">
            <span>Anonymous</span>
            <span>${new Date(msg.timestamp).toLocaleString()}</span>
          </div>
        `;
        messagesContainer.appendChild(messageEl);
      });
    }

    // Periodically check for new messages
    function startMessagePolling(username) {
      let lastCount = JSON.parse(localStorage.getItem(`sd-messages-${username}`))?.length || 0;
      
      const poll = setInterval(() => {
        const currentMessages = JSON.parse(localStorage.getItem(`sd-messages-${username}`)) || [];
        if (currentMessages.length > lastCount) {
          loadMessages(username);
          lastCount = currentMessages.length;
          
          // Show notification if not on the page
          if (Notification.permission === "granted" && document.hidden) {
            new Notification("New SecretDrop Message", {
              body: "You've received a new anonymous message!"
            });
          }
        }
        
        // Stop polling if user leaves inbox
        if (!document.getElementById('inbox-screen').classList.contains('active')) {
          clearInterval(poll);
        }
      }, 1000);
      
      // Restart polling when returning to inbox
      document.addEventListener('visibilitychange', () => {
        if (document.getElementById('inbox-screen').classList.contains('active')) {
          startMessagePolling(username);
        }
      });
    }

    // Request notification permission
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
